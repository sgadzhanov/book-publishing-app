name: DEBUG â€“ Inspect Vercel Deployment Status

on:
  deployment_status:

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Dump deployment_status payload
        run: |
          echo "=== DEPLOYMENT STATUS ==="
          echo "state: ${{ github.event.deployment_status.state }}"
          echo "description: ${{ github.event.deployment_status.description }}"
          echo "environment: ${{ github.event.deployment.environment }}"
          echo "target_url: ${{ github.event.deployment_status.target_url }}"
          echo "creator: ${{ github.event.deployment_status.creator.login }}"
          echo "sha: ${{ github.event.deployment.sha }}"